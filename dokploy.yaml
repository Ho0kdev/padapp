# Configuración de Dokploy para PDLShot
version: "1.0"

build:
  # Usar Dockerfile en lugar de buildpack
  type: dockerfile

  # Ruta del Dockerfile
  dockerfile: Dockerfile

  # Contexto de build (raíz del proyecto)
  context: .

  # Variables de build (opcional)
  args: {}

# Puerto que expone la aplicación
port: 3000

# Healthcheck
healthcheck:
  path: /api/health
  port: 3000
  interval: 30
  timeout: 3
  retries: 3
